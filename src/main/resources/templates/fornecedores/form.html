<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${fornecedor.id} ? 'Editar Fornecedor' : 'Novo Fornecedor'"> - Sistema de Contabilidade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fbff 100%);
            min-height: 100vh;
            color: #1a237e;
        }
        .navbar {
            background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
        }
        .navbar-brand, .nav-link, .navbar-toggler-icon {
            color: #fff !important;
        }
        .main-title {
            font-weight: 700;
            color: #1976d2;
            letter-spacing: 1px;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
        }
        .card-header {
            background: transparent;
            border-bottom: none;
            border-radius: 1rem 1rem 0 0;
        }
        .form-control, .form-select {
            border-radius: 0.7rem;
        }
        .btn-primary, .btn-secondary {
            border-radius: 2rem;
        }
        .footer {
            background: #e3f2fd;
            color: #1976d2;
            border-top: 1px solid #bbdefb;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Loja</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/vendas">Vendas</a></li>
                <li class="nav-item"><a class="nav-link active" href="/fornecedores">Fornecedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/produtos">Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="/bens">Bens</a></li>
                <li class="nav-item"><a class="nav-link" href="/capital-social">Capital Social</a></li>
                <li class="nav-item"><a class="nav-link" href="/compras">Compras</a></li>
                <li class="nav-item"><a class="nav-link" href="/balanco-patrimonial">Balan√ßo Patrimonial</a></li>
                <li class="nav-item"><a class="nav-link" href="/caixa">Caixa</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="main-title mb-0"><span th:text="${fornecedor.id == null ? 'Novo Fornecedor' : 'Editar Fornecedor'}"></span></h3>
                </div>
                <div class="card-body">
                    <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${mensagem}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${erro}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/fornecedores/salvar}" th:object="${fornecedor}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" th:field="*{cidade}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <input type="text" class="form-control" id="estado" th:field="*{estado}" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Salvar</button>
                            <a href="/fornecedores" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer py-3 mt-auto">
    <div class="container text-center">
        <small>&copy; 2024 Loja - Sistema de Contabilidade.</small>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#cnpj').mask('00.000.000/0000-00');
        var SPMaskBehavior = function (val) {
                return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
            },
            spOptions = {
                onKeyPress: function(val, e, field, options) {
                    field.mask(SPMaskBehavior.apply({}, arguments), options);
                }
            };
        $('#telefone').mask(SPMaskBehavior, spOptions);
    });
</script>
</body>
</html>
