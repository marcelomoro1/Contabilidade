<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro - Sistema de Contabilidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .error-card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
            padding: 30px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .error-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .error-code {
            font-weight: 600;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="text-center">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <h1 class="error-title">Ops! Algo deu errado</h1>
                <p class="text-muted">Ocorreu um erro inesperado na aplicação.</p>
            </div>
            
            <div class="error-details">
                <p><strong>Código de Erro:</strong> <span class="error-code" th:text="${status}">500</span></p>
                <p><strong>Mensagem:</strong> <span th:text="${message}">Erro interno do servidor</span></p>
                <p th:if="${exception}"><strong>Detalhes:</strong> <span th:text="${exception}"></span></p>
            </div>
            
            <div class="text-center mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Voltar para a página inicial
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary ms-2">
                    <i class="fas fa-arrow-left me-2"></i>Voltar para a página anterior
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
