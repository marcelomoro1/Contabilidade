<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${produto.id} ? 'Editar Produto' : 'Novo Produto'"> - Sistema de Contabilidade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fbff 100%);
            min-height: 100vh;
            color: #1a237e;
        }
        .navbar {
            background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
        }
        .navbar-brand, .nav-link, .navbar-toggler-icon {
            color: #fff !important;
        }
        .main-title {
            font-weight: 700;
            color: #1976d2;
            letter-spacing: 1px;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
        }
        .btn-primary, .btn-info, .btn-warning, .btn-danger, .btn-secondary {
            border-radius: 2rem;
        }
        .footer {
            background: #e3f2fd;
            color: #1976d2;
            border-top: 1px solid #bbdefb;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Loja</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/vendas">Vendas</a></li>
                <li class="nav-item"><a class="nav-link" href="/fornecedores">Fornecedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link active" href="/produtos">Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="/bens">Bens</a></li>
                <li class="nav-item"><a class="nav-link" href="/capital-social">Capital Social</a></li>
                <li class="nav-item"><a class="nav-link" href="/compras">Compras</a></li>
                <li class="nav-item"><a class="nav-link" href="/balanco-patrimonial">Balanço Patrimonial</a></li>
                <li class="nav-item"><a class="nav-link" href="/caixa">Caixa</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header bg-white border-0 pb-0">
                    <h3 class="main-title mb-0" th:text="${produto.id} ? '' : ''">
                        <span th:if="${produto.id}"><i class="bi bi-pencil"></i> Editar Produto</span>
                        <span th:unless="${produto.id}"><i class="bi bi-plus-circle"></i> Novo Produto</span>
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade em Estoque</label>
                            <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Salvar</button>
                            <a href="/produtos" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer py-3 mt-auto">
    <div class="container text-center">
        <small>&copy; 2024 Loja - Sistema de Contabilidade.</small>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
